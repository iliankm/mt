<upload [url]="getUrl()" [label]="RES.get('wizard.steps.step3.upload-files')" [maxFiles]="-1" [maxSize]="getMaxFileSize()" [multiple]="true"
	[disabled]="false" [accept]="'image/*'" (change)="onChange($event)" (start)="onStart($event)" (progress)="onProgress($event)"
	(ready)="onReady($event)" (error)="onError($event)"> </upload>

<div class="card-columns mt-3">
	<div class="card" [class.loaded]="imageFile.isUploaded()" *ngFor="let imageFile of imageFiles">
		<img class="card-img img-fluid" src="{{imageFile.previewUrl}}" alt="{{imageFile.name}}">
		<div class="card-img-overlay" [hidden]="!imageFile.isUploaded()">
			<button type="button" class="btn btn-secondary"><i class="im im-trash-can"></i></button>
		</div>
		<div class="card-block" [hidden]="imageFile.isUploaded()">
			<progress-bar [value]="imageFile.progress"></progress-bar>
		</div>
	</div>
</div>

<!-- Buttons -->
<div class="row mt-3">
	<!-- Previous button -->
	<div class="col-6">
		<button type="button" class="btn btn-outline-primary" (click)="onPrevious()">{{RES.get('commons.back')}}</button>
	</div>
	<!-- Next button -->
	<div class="col-6 align-right">
		<button type="button" class="btn btn-outline-primary" (click)="onNext()">{{RES.get('commons.continue')}}</button>
	</div>
</div>
