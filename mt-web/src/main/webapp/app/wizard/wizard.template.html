<wizard-steps [wizardSteps]="steps" [current]="currentStep"
	(select)="onSelectStep($event)"></wizard-steps>

<div class="m-t-3">

	<step1 *ngIf="currentStep.name==step1.name"></step1>

	<step2 *ngIf="currentStep.name==step2.name"></step2>

	<step3 *ngIf="currentStep.name==step3.name"></step3>

</div>
