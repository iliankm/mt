<wizard-steps [wizardSteps]="steps" [current]="currentStep"
	(select)="onSelectStep($event)"></wizard-steps>

<form class="m-t-3">

	<!-- Employee name -->
	<div class="form-group row has-danger">
		<label for="example-text-input" class="col-xs-2 col-form-label">{{RES.get('main.wizard.employee.name')}}</label>
		<div class="col-xs-10">
			<input class="form-control" type="text" required maxlength="100">
			<small class="form-text text-muted">{{RES.get('main.wizard.employee.name.help_text')}}</small>
		</div>
	</div>

</form>
