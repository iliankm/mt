<wizard-steps [wizardSteps]="steps" [current]="currentStep"
	(select)="onSelectStep($event)"></wizard-steps>

<div class="mt-3">

	<step1 [hidden]="currentStep.name!==step1.name" (created)="onEmployeeCreated($event)" (next)="onStep1Next()"></step1>

	<step2 [hidden]="currentStep.name!==step2.name" (next)="onStep2Next()" (back)="onStep2Back()"></step2>

	<step3 [hidden]="currentStep.name!==step3.name" (next)="onStep3Next()" (back)="onStep3Back()"></step3>

	<step4 [hidden]="currentStep.name!==step4.name"></step4>

</div>
