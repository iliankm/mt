<div class="col-xs-{{size}} bs-wizard-step" [class.visited]="wizardStep.isVisited || isCurrent" [class.disabled]="!wizardStep.isVisited && !isCurrent" [class.current]="isCurrent">
	<div class="text-xs-center bs-wizard-stepnum">{{wizardStep.title}}</div>
	<div class="progress">
		<div class="progress-bar"></div>
	</div>
	<a class="bs-wizard-dot" (click)="onClick()"></a>
	<div class="bs-wizard-info text-xs-center">{{wizardStep.info}}</div>
</div>
