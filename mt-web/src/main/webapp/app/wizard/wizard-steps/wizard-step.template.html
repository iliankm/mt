<div class="col-xs-{{size}} bs-wizard-step" [class.visited]="isVisited || isCurrent" [class.disabled]="!isVisited && !isCurrent" [class.current]="isCurrent">
	<div class="text-xs-center bs-wizard-stepnum">{{title}}</div>
	<div class="progress">
		<div class="progress-bar"></div>
	</div>
	<a class="bs-wizard-dot" (click)="onClick()"></a>
	<div class="bs-wizard-info text-xs-center">{{info}}</div>
</div>
