<div class="col-xs-{{size}} bs-wizard-step" [ngClass]="setClasses()">
	<div class="text-xs-center bs-wizard-stepnum">{{wizardStep.title}}</div>
	<div class="progress">
		<div class="progress-bar"></div>
	</div>
	<a class="bs-wizard-dot" (click)="onClick()"></a>
	<div class="bs-wizard-info text-xs-center">{{wizardStep.info}}</div>
</div>
